{% load static %}

<div class="flex navbar bg-base-100 sticky top-0">
  <div class="flex-1">
    <a class="btn btn-ghost" href="/">
      <img class="h-full py-[0.5rem]" src="{% static "assets/e-clinic-logo-name.svg" %}" alt="e-clinic logo">
    </a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <li>
        <details>
          <summary><i class="fas fa-brush"></i>Theme</summary>
          <ul class="p-2 bg-base-200 rounded-t-none">
            <li onclick="setLightTheme()"><a><i class="fas fa-sun"></i>Light</a></li>
            <li onclick="setDarkTheme()"><a><i class="fas fa-moon"></i>Dark</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
</div>
