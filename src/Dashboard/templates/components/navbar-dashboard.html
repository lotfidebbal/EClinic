{% load static %}

<div class="navbar bg-base-100 border-b-primary border-b-[1px] mb-[2rem] sticky top-0 z-40">
  <div class="flex-none">
    <label for="main-drawer" class="btn btn-square btn-ghost lg:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </label>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost hidden md:flex" href="/dashboard">
      <img class="h-full py-[0.5rem]" src="{% static "assets/e-clinic-logo-name.svg" %}" alt="e-clinic logo">
    </a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <li>
        <details>
          <summary>
            <i class="fas fa-brush"></i> Theme
          </summary>
          <ul class="p-2 bg-base-200 rounded-t-none">
            <li onclick="setLightTheme()">
              <a>
                <i class="fas fa-sun"></i> Light 
              </a>
            </li>
            <li onclick="setDarkTheme()">
              <a>
                <i class="fas fa-moon"></i> Dark
              </a>
            </li>
          </ul>
        </details>
      </li>
      <li>
        <details>
          <summary>
            <div class="rounded-full mr-[0.5rem] ring ring-primary ring-offset-base-100 ring-offset-[0.15rem] flex justify-center items-center pt-[0.05rem]">
              <i class="fas fa-user-circle text-[15pt]"></i>
            </div>
            {{user}}
          </summary>
          <ul class="p-2 bg-base-200 rounded-t-none">
            <li class="text-error">
              <a href="{% url "sign-out" %}">
                <i class="fas fa-power-off"></i> Sign out
              </a>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
</div>
