{% extends "layouts/dashboard.html" %} 
{% load static %}
{% load widget_tweaks %}

{% block head %}
  <title>Edit patient</title>
{% endblock head %} 

{% block dashboard_content %}
  <div class="flex flex-1 flex-col items-center pb-[5rem]">
    <form class="flex flex-1 flex-col w-[90%] max-w-[50rem]" action="" method="post">
      {% csrf_token %}

      <div class="flex mb-[1rem]">
        <a class="btn btn-wide" href="{% url "patient-list" %}"><i class="fas fa-angle-left"></i>Back to patient list</a>
      </div>
  
      <div class="text-[30pt] font-bold"><i class="fas fa-pen text-primary mr-[1rem]"></i>Edit patient</div>

      {% if form.errors %}
        <div role="alert" class="alert alert-error mt-[1rem]">
          <i class="fas fa-times"></i>
          <span>{{form.errors}}</span>
        </div>
      {% endif %}

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">First name</span>
        </div>
        {% render_field form.firstName placeholder="First name" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Last name</span>
        </div>
        {% render_field form.lastName placeholder="Last name" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Date of birth</span>
        </div>
        {% render_field form.dateOfBirth placeholder="Date of birth" class+="input input-bordered w-full" type="date" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Address</span>
        </div>
        {% render_field form.address placeholder="Address" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Phone number</span>
        </div>
        {% render_field form.phoneNumber placeholder="Phone number" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">E-mail</span>
        </div>
        {% render_field form.email placeholder="E-mail" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Gender</span>
        </div>
        {% render_field form.gender class+="select select-bordered" %}
      </label>

      <button class="btn btn-primary mt-[2rem]"><i class="fas fa-plus"></i>Update patient</button>
    </form>
  </div>
{% endblock dashboard_content %}
