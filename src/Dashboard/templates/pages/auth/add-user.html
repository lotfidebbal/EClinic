{% extends "layouts/dashboard.html" %} 
{% load static %}
{% load widget_tweaks %}

{% block head %}
  <title>Add user</title>
{% endblock head %} 

{% block dashboard_content %}
  <div class="flex flex-1 flex-col items-center pb-[5rem]">
    <form class="flex flex-1 flex-col w-[90%] max-w-[50rem]" action="" method="post">
      {% csrf_token %}

      <div class="flex mb-[1rem]">
        <a class="btn btn-wide" href="{% url "dashboard" %}"><i class="fas fa-angle-left"></i>Back to dashboard</a>
      </div>
  
      <div class="text-[30pt] font-bold"><i class="fas fa-plus text-primary mr-[1rem]"></i>Add user</div>

      {% if form.errors %}
        <div role="alert" class="alert alert-error mt-[1rem]">
          <i class="fas fa-times"></i>
          <span>{{form.errors}}</span>
        </div>
      {% endif %}

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Username</span>
        </div>
        {% render_field form.username placeholder="Username" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Password</span>
        </div>
        {% render_field form.password1 placeholder="Password" class+="input input-bordered w-full" %}
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Confirm password</span>
        </div>
        {% render_field form.password2 placeholder="Password" class+="input input-bordered w-full" %}
      </label>

      <button class="btn btn-primary mt-[2rem]"><i class="fas fa-plus"></i>Add user</button>
    </form>
  </div>
{% endblock dashboard_content %}
